<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
	
<head>
	<title>Nova Despesa</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<section class="content-header">
			<h1>Despesa</h1>
		</section> <!-- content header -->
		
		<section class="content">
			<div class="card">
				<div class="box">
					<div class="box-header">
						<h3>Nova Despesa</h3>
					</div> <!-- box header -->
					
					<div class="box-body">
						<form th:action="@{/despesa/nova}" method="post" th:object="${despesa}">
							<div class="form-group col-md-2">
								<label for="valor" class="control-label">Valor:</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-dollar"></i>
									</span>
									<input id="valor" class="form-control" th:field="*{valor}" type="number"
										placeholder="0,00" step="any" min="0"/>
								</div>
							</div> <!-- form group -->
							<div class="form-group col-md-10" >
								<label for="descricao" class="control-label">Descrição:</label>
								<textarea id="descricao" class="form-control" th:field="*{descricao}" rows="" cols=""></textarea>
							</div> <!-- form group -->
							<div class="form-group text-right">
								<a class="btn btn-default" th:href="@{/}">Cancelar</a>
								<button id="criar" class="btn  btn-primary" type="submit">Criar Despesa</button>
							</div>
						</form> <!-- form despesa -->
					</div> <!-- box body -->
				</div> <!-- box -->
			</div> <!-- card -->
		</section> <!-- content -->
	</section> <!-- fragment -->
</body>
</html>
