<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>AdminLTE 2 | Log in</title>
	
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
	
	<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css}"/>
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/lte/adminLTE.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/iCheck/purple.css}"/>
	<link type="text/css" rel="stylesheet" th:href="@{https://translate.googleapis.com/translate_static/css/translateelement.css}"/>
</head>

<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
	    	<b>Admin</b>LTE
	  	</div>
	  	
	  	<div class="login-box-body">
	    	<p class="login-box-msg">Sign in to start your session</p>
	
	    	<form th:action="@{/login}" method="post">
	      		<div class="form-group has-feedback">
	        		<input type="text" name="username" class="form-control" placeholder="Email"/>
	        		<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
	      		</div>
	      		<div class="form-group has-feedback">
	        		<input type="password" name="password" class="form-control" placeholder="Password"/>
	        		<span class="glyphicon glyphicon-lock form-control-feedback"></span>
	      		</div>
	      		<div class="row">
	        		<div class="col-xs-offset-8 col-xs-4">
	          			<button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
	        		</div>
	        	</div>
	    	</form>
		</div>
	</div>
	
	<script type="text/javascript" th:src="@{/js/plugins/jquery/jquery-3.1.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/plugins/bootstrap/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
	<script>
	  $(function () {
	    $('input').iCheck({
	      checkboxClass: 'icheckbox_square-purple',
	      radioClass: 'iradio_square-purple',
	      increaseArea: '20%' // optional
	    });
	  });
	</script>

</body>
</html>
