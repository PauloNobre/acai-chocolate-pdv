<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
	
<head>
	<title>Produtos</title>
	<link rel="stylesheet" th:href="@{/css/jquery/jquery.datatables.min.css}"/>
</head>

<body>
	<section layout:fragment="conteudo">
		<section class="content-header">
			<h1 class="col-md-10">Produtos</h1>
			<a class="btn btn-primary" th:href="@{/produto/novo}">
				<i class="fa fa-plus"></i>
				<span>Novo Produto</span>
			</a>
		</section>
		
		<section class="content">
			<div class="card">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">Lista de Produtos Cadastrados</h3>
					</div>
					
					<div class="box-body">
						<table id="table-produtos" class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>CÃ³digo</th>
									<th>Nome</th>
									<th>Valor</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="produto : ${produtos}">
									<td th:text="${produto.codigo}"></td>
									<td th:text="${produto.nome}"></td>
									<td th:text="|R$ ${#numbers.formatDecimal(produto.valor, 0, 'COMMA', 2, 'COMMA')}|"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/js/plugins/jquery/jquery.dataTables.min.js}"></script>
		<script th:src="@{/js/produtos.js}"></script>
	</th:block>
</body>
</html>
