<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
	
<head>
	<title>In√≠cio</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<section class="content">
			<div class="row">
				<div class="col-md-3">
					<div class="small-box bg-green">
						<div class="inner">
							<h3>Venda</h3>
							<p>Nova</p>
						</div>
						<div class="icon">
							<i class="fa fa-shopping-cart"></i>
						</div>
						<a class="small-box-footer" href="/venda/nova">
							<i class="fa fa-arrow-circle-right"></i>
						</a>
					</div>
				</div>
				<div class="col-md-3">
					<div class="small-box bg-red">
						<div class="inner">
							<h3>Despesa</h3>
							<p>Nova</p>
						</div>
						<div class="icon">
							<i class="fa fa-money"></i>
						</div>
						<a class="small-box-footer" href="/despesa/nova">
							<i class="fa fa-arrow-circle-right"></i>
						</a>
					</div>
				</div>
				<div class="col-md-3" th:each="venda : ${vendas}">
					<div class="small-box bg-aqua">
						<div class="inner">
							<h3 th:text="${venda.comanda}"></h3>
							<p th:text="|R$ ${#numbers.formatDecimal(venda.total, 0, 'COMMA', 2, 'COMMA')}|"></p>
						</div>
						<div class="icon">
							<i class="fa fa-shopping-cart"></i>
						</div>
						<a class="small-box-footer" th:href="|/venda/${venda.id}|">
							<i class="fa fa-arrow-circle-right"></i>
						</a>
					</div>
				</div>
			</div>
		</section>
	</section>
</body>
</html>
