<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
	
<head>
	<title>Detalhes</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<section class="content-header">
			<h1>Caixa Detalhes</h1>
		</section> <!-- content header -->
		
		<section class="content">
			<div class="card">
				<div class="box">
					<div class="box-body">
						<div class="col-md-6">
							<div class="col-md-6">
								<label>Funcionário:</label>
								<p th:text="${caixa.funcionario.nome}"></p>
							</div>
							<div class="col-md-6">
								<label>Data:</label>
								<p th:text="${#dates.format(caixa.data, 'dd/MM/yyyy')}"></p>
								<br></br>
							</div>
							<div class="col-md-4">
								<label>Valor Abertura:</label>
								<p th:text="|R$ ${#numbers.formatDecimal(caixa.abertura, 1, 'DEFAULT', 2, 'DEFAULT')}|"></p>
							</div>
							<div class="col-md-4">
								<label>Valor Vendido:</label>
								<p th:text="|R$ ${#numbers.formatDecimal(caixa.valorVendido, 1, 'DEFAULT', 2, 'DEFAULT')}|"></p>
							</div>
							<div class="col-md-4">
								<label>Valor Encerramento:</label>
								<p th:text="|R$ ${#numbers.formatDecimal(caixa.encerramento, 1, 'DEFAULT', 2, 'DEFAULT')}|"></p>
							</div>
						</div>
						
						<div class="col-md-6">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<td>Nº</td>
										<td>Total</td>
										<td>Total pago</td>
										<td>Desconto</td>
										<td>Horário</td>
										<td>Forma de Pagamento</td>
									</tr>
								</thead>
								<tbody>
									<tr th:each="venda : ${caixa.vendas}">
										<td th:text="${venda.id}"></td>
										<td th:text="${#numbers.formatDecimal(venda.total, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
										<td th:text="${#numbers.formatDecimal(venda.totalPagar, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
										<td th:text="${#numbers.formatDecimal(venda.desconto, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
										<td th:text="${#dates.format(venda.horario, 'HH:mm')}"></td>
										<td th:text="${venda.formaPagamento.descricao}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div> <!-- box body -->
				</div> <!-- box -->
			</div> <!-- card -->
		</section> <!-- content -->
	</section>
</body>
</html>
