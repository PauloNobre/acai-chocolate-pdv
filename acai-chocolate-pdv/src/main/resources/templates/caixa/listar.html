<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
	
<head>
	<title>Caixas</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<section class="content-header">
			<h1>Listar Caixas</h1>
		</section> <!-- content header -->
		
		<section class="content">
			<div class="card">
				<div class="box">	
					<div class="box-header">
						<h3 class="box-title">Lista de Caixas Encerrados</h3>
					</div>
					<div class="box-body">
						<table id="table-caixas" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>Nº</th>
									<th>Data</th>
									<th>Funcionário</th>
									<th>R$ Abertura</th>
									<th>R$ Vendido</th>
									<th>R$ Encerrado</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="caixa : ${caixas}">
									<td th:text="${caixa.id}"></td>
									<td th:text="${#dates.format(caixa.data, 'dd/MM/yyyy')}"></td>
									<td th:text="${caixa.funcionario.nome}"></td>
									<td th:text="${#numbers.formatDecimal(caixa.abertura, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
									<td th:text="${#numbers.formatDecimal(caixa.valorVendido, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
									<td th:text="${#numbers.formatDecimal(caixa.encerramento, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
								</tr>
							</tbody>
						</table>
					</div> <!-- box body -->
				</div> <!-- box -->
			</div> <!-- card -->
		</section> <!-- content -->
	</section>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/js/plugins/jquery/jquery.dataTables.min.js}"></script>
		<script th:src="@{/js/produtos.js}"></script>
	</th:block>
</body>
</html>
