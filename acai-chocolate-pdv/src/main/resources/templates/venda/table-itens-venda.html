<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8"/>
</head>

<body>
    <div th:fragment="itens-venda-list" class="col-md-6">
		<table id="tabela-itens" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th class="col-md-1">Item</th>
					<th class="col-md-1">CÃ³digo</th>
					<th class="col-md-5">Produto</th>
					<th class="col-md-1">Qtde</th>
					<th class="col-md-2">Valor unit.</th>
					<th class="col-md-2">Valor Total</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item, count : ${itens}" th:id="${item.id}">
					<td th:text="${count.count}"></td>
					<td th:text="${item.produto.codigo}"></td>
					<td th:text="${item.produto.nome}"></td>
					<td th:text="${#numbers.formatDecimal(item.quantidade, 1, 'DEFAULT', 3, 'DEFAULT')}"></td>
					<td th:text="${#numbers.formatDecimal(item.produto.valor, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
					<td th:text="${#numbers.formatDecimal(item.valor, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
				</tr>
				
				<tr>
					<td colspan="5">Total Venda</td>
					<td id="valor-total" th:text="${#numbers.formatDecimal(total, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
