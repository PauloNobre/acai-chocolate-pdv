<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
	
<head>
	<title>Nova Venda</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<section class="content-header">
			<h1>Vendas</h1>
		</section>
		
		<section class="content">
			<div class="card">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">Nova Venda</h3>
					</div>
					
					<div class="box-body">
						<form  class="col-md-6" action="@{/venda/nova}" method="post" th:object="${itemVenda}">
							<div class="form-group col-md-12">
								<label for="produto" class="control-label">Produto:</label>
								<input id="produto" class="form-control" th:field="*{produto}" type="text" required="required" disabled="disabled"/>
							</div>
							<div class="form-group col-md-3">
								<label for="codigo" class="control-label">Código:</label>
								<input id="codigo" class="form-control" type="number" required="required"/>
							</div>
							<div class="form-group col-md-3">
								<label for="quantidade" class="control-label">Quantidade:</label>
								<input id="quantidade" class="form-control" th:field="*{quantidade}" type="number" required="required"/>
							</div>
							<div class="form-group col-md-3">
								<label for="valor-produto" class="control-label">Valor Unit.:</label>
								<input id="valor-produto" class="form-control" type="number" required="required" disabled="disabled"/>
							</div>
							<div class="form-group text-right">
								<button class="btn  btn-primary" type="submit">adicionar</button>
							</div>
						</form>
						
						<div class="col-md-6">
							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>Item</th>
										<th>Código</th>
										<th>Produto</th>
										<th>Qtde</th>
										<th>Valor unit.</th>
										<th>Valor Total</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>01</td>
										<td>001</td>
										<td>Açai</td>
										<td>2,000</td>
										<td>3,14</td>
										<td>6,28</td>
									</tr>
									<tr>
										<td colspan="5">Total Venda</td>
										<td>134,45</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					
					<div class="box-footer">
						<div class="form-group text-center">
							<button class="btn btn-success">Concluir compra</button>
							<button class="btn  btn-primary">Finalizar compra</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</section>
</body>
</html>
