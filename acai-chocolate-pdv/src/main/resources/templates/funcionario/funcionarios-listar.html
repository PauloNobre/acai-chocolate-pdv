<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
	
<head>
	<title>Funcionários</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<section class="content-header">
			<h1 class="col-md-10">Funcionários</h1>
			<a class="btn btn-primary" th:href="@{/funcionario/novo}">
				<i class="fa fa-user-plus"></i>
				<span>Novo Funcionário</span>
			</a>
		</section> <!-- content header -->
		
		<section class="content">
			<div class="card">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">Lista</h3>
					</div> <!-- box headeer -->
					
					<div class="box-body">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<td class="col-md-8">Nome</td>
									<td>Permissões</td>
								</tr>
							</thead>
							<tbody>
								<tr th:each="funcionario : ${funcionarios}">
									<td>
										<a th:href="|@{/funcionario/editar/}${funcionario.id}|" th:text="${funcionario.nome}"></a>
									</td>
									<td th:each="papel: ${funcionario.papeis}" th:text="${papel.descricao}"></td>
								</tr>
							</tbody>
						</table>
					</div> <!-- box body -->
				</div> <!-- box -->
			</div> <!-- card -->
		</section> <!-- content -->
	</section>
</body>
</html>
