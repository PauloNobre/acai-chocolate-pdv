<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8"/>
</head>

<body>
    <div th:fragment="despesas-list">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Horário</th>
					<th>Valor</th>
					<th>Descrição</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${!despesas.empty}" th:each="despesa, count : ${despesas}">
					<td th:text="${count.count}"></td>
					<td th:text="${#dates.format(despesa.data, 'HH:mm')}"></td>
					<td th:text="${#numbers.formatDecimal(despesa.valor, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
					<td th:text="${despesa.descricao} ? ${despesa.descricao} : '-'"></td>
				</tr>
				<tr th:if="${despesas.empty}">
					<td rowspan="3">Não há despesas cadastradas</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
